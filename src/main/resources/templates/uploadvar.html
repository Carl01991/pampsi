      <script src="../static/js/libs/jsPDF/jspdf.min.js" th:src="@{/js/libs/jsPDF/jspdf.min.js}"></script>

<body>
<div class="container" style="width: 100%">

</div>
<div class="container">
    <h1>Ciudadano </h1>

<span>Ciudadano Agregado correctamente</span>
</div>

 <script>
  
    // bind the on-change event for the input element (triggered when a file
    // is chosen)
    $(document).ready(function() {
      $("#upload-file-input").on("change", uploadFile);
    });
    
    /**
     * Upload the file sending it via Ajax at the Spring Boot server.
     */
    function uploadFile() {
      $.ajax({
        url: "/uploadVar",
        type: "POST",
        data: new FormData($("#upload-file-form")[0]),
        enctype: 'multipart/form-data',
        processData: false,
        contentType: false,
        cache: false,
        success: function () {
          // Handle upload success
          $("#upload-file-message").text("Craga de Datos Exitosos");
        },
        error: function () {
          // Handle upload error
          $("#upload-file-message").text(
              "Verificar Archivo ");
        }
      });
    } // function uploadFile
  </script>
</body>
</html>
